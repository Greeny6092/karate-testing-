  <script>
   var req;
   var form_id;
   var course;
   function check_status()
   { 
    //alert("Enetered check_status");
    document.getElementById("checking").style="display:block-inline;";
    document.getElementById("alert_row").style="display:none;";
    req=new XMLHttpRequest();
    form_id=document.getElementById("form_id").value;
    course=document.getElementById("iiin").value;
    var url="/karate/check_form_status?form_id="+form_id+"&course="+course;
    //alert("created request!!! URL is "+url);
    try
    {
	req.onreadystatechange=status_info;
	req.open("GET",url,true);
	//alert("opened!!");
	req.send();
	//alert("sent the request!!");
    }
    catch(e)
    {
      alert("Unable to connect to server!!!");
    }
    
   }
   function status_info()
   {
//alert("Entered status_info");
    if(req.readyState==4)
     {
	var val=req.responseText;
 	var granted="Permission granted";
     var res=val.localeCompare("Permission granted ,Procceed filling the form");
	//alert("done "+val);
	document.getElementById("alert_row").style="display:block-inline;";
	if(res==0)
	{
		document.getElementById("alert").style="border:0.3vw solid rgba(0,150,0,1.0);border-radius:0.7vw;background-color:rgba(0,150,0,0.3);color:rgba(0,150,0,1.0);padding-left:32vw;font-size:20pt;";
		enable();
	document.getElementById("form_id").disabled=true;
	document.getElementById("iiin").disabled=true;
	document.getElementById("check_button").disabled=true;
  document.getElementById("iin").value=document.getElementById("iiin").value;	
	}
     else
     {
		document.getElementById("alert").style="border:0.3vw solid rgba(150,0,0,1.0);border-radius:0.7vw;background-color:rgba(150,0,0,0.3);color:rgba(150,0,0,1.0);padding-left:32vw;font-size:20pt;";       
		disable();
     }
	document.getElementById("checking").style="display:none;";
	document.getElementById("alert").innerHTML=val;
     }
   }
function enable()
{
//alert("Entered enable");
reg_form.fname.disabled=false;
reg_form.lname.disabled=false;
reg_form.mother_name.disabled=false;
reg_form.father_name.disabled=false;
reg_form.dob.disabled=false;
reg_form.age.disabled=false;

reg_form.qua[2].disabled=false;
reg_form.qua[3].disabled=false;
reg_form.ph.disabled=false;
reg_form.mail.disabled=false;
reg_form.address.disabled=false;
//reg_form.iin[0].disabled=false;
reg_form.reset_button.disabled=false;
reg_form.register_button.disabled=false;
}
