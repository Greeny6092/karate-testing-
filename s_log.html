<script>
   var req;
   var uid1,uid2;
   var pwd,status=0;
   function validate()
   { 
    //alert("Enetered validate");
    req=new XMLHttpRequest();
    uid1=document.getElementById("uid1").value;
    uid2=document.getElementById("uid2").value;
    pwd=document.getElementById("lpwd").value;
    var url="/karate/login_validate";
    //alert("created request!!! URL is "+url);
    //alert("uid1 is "+uid1);
    //alert("uid2 is "+uid2);
    //alert("pwd is "+pwd);
    try
    {	var par="uid1="+uid1+"&uid2="+uid2+"&pwd="+pwd+"&kmsin="+document.getElementById("kmsin").checked;
	alert("par is "+par);
	req.onreadystatechange=status_info;
	req.open("POST",url,false);
	//alert("opened!!");
	req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	req.setRequestHeader("Content-length", par.length);
	req.send(par);
	//alert("sent the request!!");
	//alert("status "+status);
	//alert("status "+status);
	if(status==1)
		return true;
	else
		return false;
    }
    catch(e)
    {
      alert("Unable to connect to server!!! "+e);
    }
   }
function status_info()
   {
//alert("Entered status_info");
 	var fam="11";
 	var fbnm="10";
 	var nf="0";
if(req.readyState==4)
     {
	var val=req.responseText;
	//alert("readyState 4 "+val);
     var res1=fam.localeCompare(val);
     //alert("val is "+val);
     var res2=fbnm.localeCompare(val);
     //alert("val is "+val);
     var res3=nf.localeCompare(val);
     //alert("val is "+val);
	//alert("res1 is "+res1);
	//alert("res2 is "+res2);
	//alert("res3 is "+res3);
	if(res1==0)
	 {
		status=1;
	//alert("status "+status);
	} else 
	if(res2==0)
	 {
		document.getElementById("message").style="display:inline-block;padding-left:1vw;border-radius:0.5vw;color:#ffbb00;font-size:15pt;background-color:rgba(31,25,0,0.8);font-family:Harrington;";
		document.getElementById("message").innerHTML="Incorrect Password";
	//alert("status "+status);
		//status=false;
	} else
	if(res3==0)
	 {
		document.getElementById("message").style="display:inline-block;padding-left:1vw;border-radius:0.5vw;color:#ffbb00;font-size:15pt;background-color:rgba(31,25,0,0.8);font-family:Harrington;";
		document.getElementById("message").innerHTML="Incorrect Password or Used Id";		
	//alert("status "+status);
		//status=false;
	}

	}
       }

    </script>
